name: Build Android Debug APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 1. Unzip your uploaded project zip
      - name: Unzip Project
        run: |
          unzip Android13AppFinal_ready.zip -d project
          ls -R project

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Install Gradle
      - name: Install Gradle
        uses: gradle/gradle-build-action@v2

      # 4. Generate Gradle Wrapper (.jar file)
      - name: Generate Gradle Wrapper
        working-directory: project/Android13AppFinal_ready
        run: gradle wrapper

      # 5. Make gradlew executable
      - name: Make gradlew executable
        working-directory: project/Android13AppFinal_ready
        run: chmod +x ./gradlew

      # 6. Build Debug APK
      - name: Build Debug APK
        working-directory: project/Android13AppFinal_ready
        run: ./gradlew assembleDebug

      # 7. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyApp
          path: project/Android13AppFinal_ready/app/build/outputs/apk/debug/*.apk
