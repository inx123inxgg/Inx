name: Build Android Debug APK & Jar

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Unzip Project (if zip exists)
        run: |
          if [ -f Android13AppFinal_ready.zip ]; then
            unzip -o Android13AppFinal_ready.zip -d project
            cd project
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --warning-mode all

      - name: Build JAR file
        run: ./gradlew jar --stacktrace --warning-mode all || echo "No JAR task found"

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload JAR
        uses: actions/upload-artifact@v3
        with:
          name: jar-file
          path: build/libs/*.jar
