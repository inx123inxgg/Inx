      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. Gradle cache + enforce wrapper version (8.1.1)
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.1.1

      # 7. Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
